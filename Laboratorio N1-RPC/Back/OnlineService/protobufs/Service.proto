syntax = "proto3";

message Single{
    string item = 1;
}

message Double{
    string item = 1;
    int32 num = 2;
}

message InventoryResponse{
    bool status = 1;
    int32 inventory = 2;
}

message BankResponse{
    bool status = 1;
}

service InventoryService{
    rpc CheckItem(Single) returns (InventoryResponse) {}
    rpc ChangeItem(Double) returns (InventoryResponse) {}
}